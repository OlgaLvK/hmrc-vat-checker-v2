<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMRC VAT Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-indigo-600 p-3 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">HMRC VAT Checker</h1>
            </div>

            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                <div class="flex gap-2">
                    <svg class="w-5 h-5 text-green-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <div class="text-sm text-green-800">
                        <p class="font-semibold mb-1">✅ Deployed on Vercel</p>
                        <p>Checking VAT numbers using HMRC Sandbox API</p>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="vat" class="block text-sm font-medium text-gray-700 mb-2">
                        VAT Number
                    </label>
                    <input
                        type="text"
                        id="vat"
                        placeholder="e.g., 553557881"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    />
                    <p class="mt-2 text-xs text-gray-500">
                        Enter a 9 or 12-digit UK VAT number (spaces will be removed automatically)
                    </p>
                </div>

                <button
                    id="checkBtn"
                    class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Check VAT Number
                </button>
            </div>

            <div id="result" class="mt-6 hidden"></div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Test VAT Numbers (Sandbox)</h3>
                <p class="text-xs text-gray-600 mb-2">
                    Try these test numbers:
                </p>
                <ul class="text-xs text-gray-600 space-y-1">
                    <li>• <button onclick="document.getElementById('vat').value='553557881'; checkVAT();" class="text-indigo-600 hover:underline">553557881</button> - Valid test number</li>
                    <li>• <button onclick="document.getElementById('vat').value='999999999'; checkVAT();" class="text-indigo-600 hover:underline">999999999</button> - Invalid test number</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const vatInput = document.getElementById('vat');
        const checkBtn = document.getElementById('checkBtn');
        const resultDiv = document.getElementById('result');

        function formatVATNumber(vat) {
            return vat.replace(/\s+/g, '').toUpperCase();
        }

        function validateVATFormat(vat) {
            const formatted = formatVATNumber(vat);
            return /^[0-9]{9}$|^[0-9]{12}$/.test(formatted);
        }

        function showError(message) {
            resultDiv.className = 'mt-6 bg-red-50 border border-red-200 rounded-lg p-4';
            resultDiv.innerHTML = `
                <div class="flex gap-3">
                    <svg class="w-5 h-5 text-red-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <div class="text-sm text-red-800">
                        <p class="font-semibold">Error</p>
                        <p>${message}</p>
                    </div>
                </div>
            `;
            resultDiv.classList.remove('hidden');
        }

        function showResult(data) {
            const isValid = data.valid;
            const bgColor = isValid ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200';
            const textColor = isValid ? 'text-green-800' : 'text-red-800';
            const titleColor = isValid ? 'text-green-900' : 'text-red-900';
            
            let addressHtml = '';
            if (data.address) {
                const addr = data.address;
                addressHtml = `
                    <div>
                        <dt class="font-semibold">Address:</dt>
                        <dd>
                            ${addr.line1 ? `<div>${addr.line1}</div>` : ''}
                            ${addr.line2 ? `<div>${addr.line2}</div>` : ''}
                            ${addr.line3 ? `<div>${addr.line3}</div>` : ''}
                            ${addr.line4 ? `<div>${addr.line4}</div>` : ''}
                            ${addr.postcode ? `<div>${addr.postcode}</div>` : ''}
                            ${addr.countryCode ? `<div>${addr.countryCode}</div>` : ''}
                        </dd>
                    </div>
                `;
            }

            resultDiv.className = `mt-6 border rounded-lg p-6 ${bgColor}`;
            resultDiv.innerHTML = `
                <div class="flex items-start gap-3">
                    <svg class="w-6 h-6 ${isValid ? 'text-green-600' : 'text-red-600'} flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${isValid 
                            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
                            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
                        }
                    </svg>
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold mb-2 ${titleColor}">
                            ${isValid ? 'Valid VAT Number' : 'Invalid VAT Number'}
                        </h3>
                        <dl class="space-y-2 text-sm ${textColor}">
                            <div>
                                <dt class="font-semibold">VAT Number:</dt>
                                <dd>${data.vatNumber}</dd>
                            </div>
                            ${data.name ? `
                                <div>
                                    <dt class="font-semibold">Business Name:</dt>
                                    <dd>${data.name}</dd>
                                </div>
                            ` : ''}
                            ${addressHtml}
                            ${data.message ? `
                                <div>
                                    <dt class="font-semibold">Message:</dt>
                                    <dd>${data.message}</dd>
                                </div>
                            ` : ''}
                        </dl>
                    </div>
                </div>
            `;
            resultDiv.classList.remove('hidden');
        }

        async function checkVAT() {
            const vatNumber = vatInput.value.trim();

            if (!vatNumber) {
                showError('Please enter a VAT number');
                return;
            }

            if (!validateVATFormat(vatNumber)) {
                showError('Invalid VAT number format. UK VAT numbers should be 9 or 12 digits.');
                return;
            }

            checkBtn.disabled = true;
            checkBtn.innerHTML = `
                <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Checking...
            `;

            try {
                const response = await fetch('/api/vat-check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        vatNumber: formatVATNumber(vatNumber) 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const data = await response.json();
                showResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Check VAT Number
                `;
            }
        }

        checkBtn.addEventListener('click', checkVAT);
        vatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkVAT();
            }
        });
    </script>
</body>
</html>
